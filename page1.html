<!DOCTYPE html>
<html>
<head>
    <title>첫 번째 단서</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 전체 폰트 크기 기본값 설정 및 마진 제거 */
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1em; /* 기본 폰트 크기 */
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem; /* 반응형 폰트 크기 */
            color: blue;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link img {
            width: 1.5em; /* 이미지 크기 반응형 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .content {
            font-size: 1.1rem; /* 반응형 본문 폰트 크기 */
            margin: 1em auto;
            padding: 0 1em;
        }

        .symbol-img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin: 1em 0;
        }

        h2 {
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 0.5em 0;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 첫 번째 단서 이미지 (symbol1.png) -->
    <img src="symbol1.png" alt="Symbol 1" class="symbol-img">

    <!-- 첫 번째 단서 제목 -->
    <h2>첫 번째 단서</h2>

    <div class="content">
        <p>수수께끼 카드 E를 찾아야 이 수수께끼를 풀 수 있습니다.</p>
        <p>이 카드를 아직 찾지 못했다면, 책자를 잘 살펴보십시오.</p>
        <p>어디엔가 카드 한 장이 떨어져 있습니다.</p>
        <p>또한 책의 6페이지가 필요합니다.</p>
        <p>또한 극장의 로비 사진이 필요합니다.</p>
        <p>의류 보관대에 무엇이 걸려있나요?</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
