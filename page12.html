<!DOCTYPE html>
<html>
<head>
    <title>해답</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 폰트 크기 및 마진 제거 */
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1em; /* 기본 폰트 크기 */
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem; /* 반응형 폰트 크기 */
            color: blue;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link img {
            width: 1.5em; /* 이미지 크기 반응형 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .content {
            font-size: 1.1rem; /* 본문 폰트 크기 반응형 */
            margin: 1em auto;
            padding: 0 1em;
        }

        .symbol-img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin: 1em 0;
        }

        h2 {
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 0.5em 0;
        }

        /* 힌트 이미지 크기 반응형 */
        .hint-img {
            width: 80%; /* 화면 크기에 따라 조정 */
            height: auto;
            margin: 15px 0;
        }

        /* 해독기 부분 이미지 크기 반응형 */
        .decrypt-symbol img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin-right: 1em;
            vertical-align: middle;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 제목에 사용된 symbol10.png 이미지 -->
    <img src="symbol10.png" alt="Symbol 10" class="symbol-img">
    
    <!-- 해답 제목 -->
    <h2>해답</h2>

    <div class="content">
        <p>수수께끼 카드 6장을 반으로 접어서,</p>
        <p>α와 β 중에서 한 가지만 보이는</p> 
        <p>반쪽짜리 카드로 만드십시오.</p>
        <p>책자의 마지막 페이지를 참고하여</p>
        <p>파란색, 노란색, 주황색 카드를 배치하십시오.</p>
        <p>이제 남은 카드 세 장을 이리저리 돌려서</p>
        <p>맞춰보면 세 자리 숫자를 찾아낼 수 있습니다.</p>
        <p>그래도 문제가 풀리지 않는다면,</p>
        <p>아래의 그림을 참조하십시오.</p>

        <!-- 힌트 이미지 삽입 -->
        <img src="hint.png" alt="Hint Image" class="hint-img">

        <p>따라서 수수께끼를 푸는</p>
        <p>정답 암호는 3 0 2 입니다.</p>
        <p>이 암호를 해독기의</p>

        <!-- 해독기와 기호 사이에 symbol10.png 이미지 추가 -->
        <div class="decrypt-symbol">
            <img src="symbol10.png" alt="Decrypt Symbol">
        </div>

        <p>기호 아래에 입력하십시오.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
