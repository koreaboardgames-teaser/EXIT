<!DOCTYPE html>
<html>
<head>
    <title>해답</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 폰트 크기 및 마진 제거 */
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1em; /* 기본 폰트 크기 */
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem; /* 반응형 폰트 크기 */
            color: blue;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link img {
            width: 1.5em; /* 이미지 크기 반응형 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .content {
            font-size: 1.1rem; /* 본문 폰트 크기 반응형 */
            margin: 1em auto;
            padding: 0 1em;
        }

        .symbol-img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin: 1em 0;
        }

        .decrypt-symbol img {
            width: 5em; /* 해독기 이미지 크기 반응형 */
            height: 5em;
            margin: 0.5em 0;
        }

        .highlight {
            color: red; /* 강조 색상 */
            font-weight: bold;
        }

        h2 {
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 0.5em 0;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 제목에 사용된 symbol4.png 이미지 -->
    <img src="symbol4.png" alt="Symbol 4" class="symbol-img">
    
    <!-- 해답 제목 -->
    <h2>해답</h2>

    <div class="content">
        <p>수수께끼 카드 J에 있는 오타를</p>
        <p>모두 모아보면 다음과 같습니다.</p>
        <p>‘버려진 오<span class="highlight">둘</span>막’ → ‘버려진 오두막’</p>
        <p>‘<span class="highlight">아</span>집트 대탐<span class="highlight">홉</span>’ → ‘이집트 대탐험’</p>
        <p>‘식스 <span class="highlight">셋</span>스’ → ‘식스 센스’</p>
        <p>따라서 수수께끼를 푸는</p>
        <p>정답 암호는 2 9 3 입니다.</p>
        <p>이 암호를 해독기의</p>

        <!-- 해독기와 기호 사이에 symbol4.png 이미지 추가 -->
        <div class="decrypt-symbol">
            <img src="symbol4.png" alt="Decrypt Symbol">
        </div>

        <p>기호 아래에 입력하십시오.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
