<!DOCTYPE html>
<html>
<head>
    <title>해답</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 폰트 크기 및 마진 제거 */
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1em; /* 기본 폰트 크기 */
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem; /* 반응형 폰트 크기 */
            color: blue;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link img {
            width: 1.5em; /* 이미지 크기 반응형 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .content {
            font-size: 1.1rem; /* 본문 폰트 크기 반응형 */
            margin: 1em auto;
            padding: 0 1em;
        }

        .symbol-img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin: 1em 0;
        }

        h2 {
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 0.5em 0;
        }

        .decrypt-symbol img {
            width: 5em; /* 해독기 이미지 크기 반응형 */
            height: 5em;
            margin-right: 1em;
            vertical-align: middle;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 제목에 사용된 symbol7.png 이미지 -->
    <img src="symbol7.png" alt="Symbol 7" class="symbol-img">
    
    <!-- 해답 제목 -->
    <h2>해답</h2>

    <div class="content">
        <p>수수께끼 카드 F를 보십시오.</p>
        <p>모든 객석마다 숫자가 하나씩 적혀 있습니다.</p>
        <p>첫 번째 행의 다섯 번째 열에</p>
        <p>적힌 숫자는 9입니다.</p>
        <p>두 번째 행의 세 번째 열에 적힌 숫자는 6입니다.</p>
        <p>세 번째 행의 네 번째 열에 적힌 숫자는 0입니다.</p>
        <p>따라서 수수께끼를 푸는</p>
        <p>정답 암호는 9 6 0 입니다.</p>
        <p>이 암호를 해독기의</p>

        <!-- 해독기와 기호 사이에 symbol7.png 이미지 추가 -->
        <div class="decrypt-symbol">
            <img src="symbol7.png" alt="Decrypt Symbol">
        </div>

        <p>기호 아래에 입력하십시오.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
