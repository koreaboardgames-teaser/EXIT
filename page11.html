<!DOCTYPE html>
<html>
<head>
    <title>두 번째 단서</title>
    <style>
        /* 전체 폰트 크기 150%로 설정 */
        body {
            text-align: center; /* 페이지 전체 텍스트 중앙 정렬 */
            background-color: #f6ffe8; /* 배경색을 f6ffe8로 설정 */
            font-size: 150%; /* 전체 폰트 크기 150%로 설정 */
        }
        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 24px;  /* 폰트 크기 150%로 조정 */
            color: blue;      /* 파란색 폰트 색상 */
            font-weight: bold; /* 폰트 굵기 bold */
            justify-content: center; /* 링크도 중앙 정렬 */
        }
        .back-link img {
            width: 36px; /* 이미지 크기 150%로 조정 */
            height: 36px;
            margin-right: 12px;
        }
        .content {
            font-size: 24px; /* 본문 폰트 크기 150%로 조정 */
            margin-top: 30px; /* 여백도 조금 더 크게 조정 */
        }
        .symbol-img {
            width: 75px;  /* 이미지 크기 150%로 조정 */
            height: 75px; /* 이미지 크기 150%로 조정 */
            margin-right: 15px;
            vertical-align: middle; /* 이미지 수평 가운데 정렬 */
            margin-top: 30px; /* 이미지 위 여백 증가 */
        }
    </style>
</head>
<body>
    <!-- 두 번째 단서 이미지 (symbol10.png) -->
    <img src="symbol10.png" alt="Symbol 10" class="symbol-img">
    
    <!-- 두 번째 단서 제목 -->
    <h2>두 번째 단서</h2>

    <div class="content">
        <p>책자의 마지막 페이지가</p>
        <p>수수께끼를 푸는 힌트입니다.</p>
        <p>이 게임에선 종이를 접거나 찢을 수도</p>
        <p>있다는 사실을 잊지 마십시오.</p>
        <p>예를 들면, 카드를 반으로 접어보면 어떨까요?</p>
        <p>또한 카드 왼쪽 귀퉁이에 적힌</p>
        <p>그리스 문자도 주의해서 살펴보십시오.</p>
        <p>책자에도 똑같은 그리스 문자가 표시되어 있습니다.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
