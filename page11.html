<!DOCTYPE html>
<html>
<head>
    <title>두 번째 단서</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 폰트 크기 및 마진 제거 */
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1em; /* 기본 폰트 크기 */
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem; /* 반응형 폰트 크기 */
            color: blue;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link img {
            width: 1.5em; /* 이미지 크기 반응형 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .content {
            font-size: 1.1rem; /* 본문 폰트 크기 반응형 */
            margin: 1em auto;
            padding: 0 1em;
        }

        .symbol-img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin: 1em 0;
        }

        h2 {
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 0.5em 0;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 두 번째 단서 이미지 (symbol10.png) -->
    <img src="symbol10.png" alt="Symbol 10" class="symbol-img">
    
    <!-- 두 번째 단서 제목 -->
    <h2>두 번째 단서</h2>

    <div class="content">
        <p>책자의 마지막 페이지가</p>
        <p>수수께끼를 푸는 힌트입니다.</p>
        <p>이 게임에선 종이를 접거나 찢을 수도</p>
        <p>있다는 사실을 잊지 마십시오.</p>
        <p>예를 들면, 카드를 반으로 접어보면 어떨까요?</p>
        <p>또한 카드 왼쪽 귀퉁이에 적힌</p>
        <p>그리스 문자도 주의해서 살펴보십시오.</p>
        <p>책자에도 똑같은 그리스 문자가 표시되어 있습니다.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
