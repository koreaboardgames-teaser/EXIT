<!DOCTYPE html>
<html>
<head>
    <title>첫 공연 속에 감춰진 비밀</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 전체 요소 크기 1em로 설정 */
        body {
            font-size: 1em;
            margin: 0;
            padding: 0;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 버튼이 화면에 맞게 줄바꿈 */
            gap: 8px;
            justify-content: center;
            padding: 10px;
        }

        .symbol-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8em; /* 버튼 크기 반응형 */
            border: 2px solid #98a865;
            border-radius: 8px;
            background-color: #e8efd8;
            cursor: pointer;
            font-size: 1rem; /* 폰트 크기 반응형 */
            min-width: 30vw; /* 모바일에서 버튼 너비 조정 */
        }

        .symbol-button img {
            width: 1.5em; /* 이미지 크기 상대값으로 설정 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .header-image {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* 모바일 화면에 맞게 이미지 크기 조정 */
            height: auto;
            padding: 5px;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }

        h2 {
            text-align: center;
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 헤더 이미지 추가 -->
    <img src="header.png" alt="Header Image" class="header-image">
    
    <h2>첫 공연 속에 감춰진 비밀</h2>
    <div class="button-container">
        <!-- 버튼 15개 생성 -->
        <script>
            for (let i = 1; i <= 15; i++) {
                let buttonText;
                // 각 행의 첫 번째, 두 번째, 세 번째 버튼에 다른 텍스트 설정
                if ((i - 1) % 3 === 0) buttonText = "첫 번째 단서";
                else if ((i - 1) % 3 === 1) buttonText = "두 번째 단서";
                else buttonText = "해답"; // 세 번째 단서를 해답으로 변경

                document.write(`
                    <a href="page${i}.html">
                        <button class="symbol-button">
                            <img src="symbol${i}.png" alt="Symbol ${i}">
                            ${buttonText}
                        </button>
                    </a>
                `);
            }
        </script>
    </div>
</body>
</html>
