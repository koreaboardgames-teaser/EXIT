<!DOCTYPE html>
<html>
<head>
    <title>첫 번째 단서</title>
    <style>
        /* 전체 폰트 크기 150%로 설정 */
        body {
            text-align: center; /* 페이지 전체 텍스트 중앙 정렬 */
            background-color: #f6ffe8; /* 배경색을 f6ffe8로 설정 */
            font-size: 150%; /* 전체 폰트 크기 150%로 설정 */
        }
        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 24px;  /* 폰트 크기 150%로 조정 */
            color: blue;      /* 파란색 폰트 색상 */
            font-weight: bold; /* 폰트 굵기 bold */
            justify-content: center; /* 링크도 중앙 정렬 */
        }
        .back-link img {
            width: 36px; /* 이미지 크기 150%로 조정 */
            height: 36px;
            margin-right: 12px;
        }
        .content {
            font-size: 24px; /* 본문 폰트 크기 150%로 조정 */
            margin-top: 30px; /* 여백도 조금 더 크게 조정 */
        }
        .symbol-img {
            width: 75px;  /* 이미지 크기 150%로 조정 */
            height: 75px; /* 이미지 크기 150%로 조정 */
            margin-right: 15px;
            vertical-align: middle; /* 이미지 수평 가운데 정렬 */
            margin-top: 30px; /* 이미지 위 여백 증가 */
        }
    </style>
</head>
<body>
    <!-- 첫 번째 단서 이미지 (symbol7.png) -->
    <img src="symbol7.png" alt="Symbol 7" class="symbol-img">
    
    <!-- 첫 번째 단서 제목 -->
    <h2>첫 번째 단서</h2>

    <div class="content">
        <p>수수께끼 카드 F, H를 찾아야 이 수수께끼를 풀 수 있습니다.</p>
        <p>이 카드를 아직 전부 찾지 못했다면, 다른 수수께끼를 먼저 풀어야 합니다.</p>
        <p>또한 극장의 로비 사진이 필요합니다.</p>
        <p>티켓 세 장을 모두 모아야 수수께끼가 풀립니다.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
