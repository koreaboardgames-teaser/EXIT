<!DOCTYPE html>
<html>
<head>
    <title>두 번째 단서</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 폰트 크기 및 마진 제거 */
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1em; /* 기본 폰트 크기 */
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem; /* 반응형 폰트 크기 */
            color: blue;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link img {
            width: 1.5em; /* 이미지 크기 반응형 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .content {
            font-size: 1.1rem; /* 본문 폰트 크기 반응형 */
            margin: 1em auto;
            padding: 0 1em;
        }

        .symbol-img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin: 1em 0;
        }

        h2 {
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 0.5em 0;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 두 번째 단서 이미지 (symbol7.png) -->
    <img src="symbol7.png" alt="Symbol 7" class="symbol-img">
    
    <!-- 두 번째 단서 제목 -->
    <h2>두 번째 단서</h2>

    <div class="content">
        <p>수수께끼 카드 F, H와 극장의 로비</p>
        <p>사진에서 티켓 3장을 찾을 수 있습니다.</p>
        <p>각 티켓에 적힌 자리가 어디인지</p>
        <p>수수께끼 카드 F를 보고 확인해보십시오.</p>
        <p>참고: 무대에 가장 가까운 객석이</p>
        <p>첫 번째 행입니다.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
