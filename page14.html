<!DOCTYPE html>
<html>
<head>
    <title>두 번째 단서</title>
    <style>
        /* 전체 폰트 크기 150%로 설정 */
        body {
            text-align: center; /* 페이지 전체 텍스트 중앙 정렬 */
            background-color: #f6ffe8; /* 배경색을 f6ffe8로 설정 */
            font-size: 150%; /* 전체 폰트 크기 150%로 설정 */
        }
        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 24px;  /* 폰트 크기 150%로 조정 */
            color: blue;      /* 파란색 폰트 색상 */
            font-weight: bold; /* 폰트 굵기 bold */
            justify-content: center; /* 링크도 중앙 정렬 */
        }
        .back-link img {
            width: 36px; /* 이미지 크기 150%로 조정 */
            height: 36px;
            margin-right: 12px;
        }
        .content {
            font-size: 24px; /* 본문 폰트 크기 150%로 조정 */
            margin-top: 30px; /* 여백도 조금 더 크게 조정 */
        }
        .symbol-img {
            width: 75px;  /* 이미지 크기 150%로 조정 */
            height: 75px; /* 이미지 크기 150%로 조정 */
            margin-right: 15px;
            vertical-align: middle; /* 이미지 수평 가운데 정렬 */
            margin-top: 30px; /* 이미지 위 여백 증가 */
        }
    </style>
</head>
<body>
    <!-- 두 번째 단서 이미지 (symbol13.png) -->
    <img src="symbol13.png" alt="Symbol 13" class="symbol-img">
    
    <!-- 두 번째 단서 제목 -->
    <h2>두 번째 단서</h2>

    <div class="content">
        <p>이상한 물건 3개를 수수께끼 카드 C에 겹쳐놓아야 합니다.</p>
        <p>수수께끼 카드 C에 적힌 EXIT(탈출)이라는</p>
        <p>글귀에 맞춰 이상한 물건들을 배치하십시오.</p>
        <p>이상한 물건끼리 잘 겹쳐놓으면</p>
        <p>그 틈 사이로 숫자 3개가 보일 것입니다.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
