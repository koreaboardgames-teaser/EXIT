<!DOCTYPE html>
<html>
<head>
    <title>두 번째 단서</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 폰트 크기 및 마진 제거 */
        body {
            text-align: center;
            background-color: #f6ffe8;
            font-size: 1em; /* 기본 폰트 크기 */
            margin: 0;
            padding: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem; /* 반응형 폰트 크기 */
            color: blue;
            font-weight: bold;
            margin: 10px 0;
        }

        .back-link img {
            width: 1.5em; /* 이미지 크기 반응형 */
            height: 1.5em;
            margin-right: 0.5em;
        }

        .content {
            font-size: 1.1rem; /* 본문 폰트 크기 반응형 */
            margin: 1em auto;
            padding: 0 1em;
        }

        .symbol-img {
            width: 5em; /* 이미지 크기 반응형 */
            height: 5em;
            margin: 1em 0;
        }

        h2 {
            font-size: 1.5em; /* 모바일에서 적절한 크기 */
            margin: 0.5em 0;
        }

        /* 링크의 밑줄 없애기 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 두 번째 단서 이미지 (symbol1.png) -->
    <img src="symbol1.png" alt="Symbol 1" class="symbol-img">

    <!-- 두 번째 단서 제목 -->
    <h2>두 번째 단서</h2>

    <div class="content">
        <p>의류 보관대는 극장 2층의</p>
        <p>한 쪽 벽에 설치되어 있습니다.</p>
        <p>보관대에 걸린 옷과 모자가 어떤 숫자를</p>
        <p>가리고 있는지 추측하실 수 있나요?</p>
        <p>수수께끼 카드 E에서 기다리고 있는 세 사람에게,</p>
        <p>알맞은 물품을 하나씩 찾아 전해주십시오.</p>
    </div>

    <!-- 뒤로 가기 링크 -->
    <a href="index.html" class="back-link">
        <- 뒤로 가기
    </a>
</body>
</html>
